<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Fitness Routine Planner</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="welcome-container">
      <h1>Welcome to Your Fitness Routine Planner!</h1>
      <p class="header">
        Start building your weekly fitness plan with a few easy steps. Select
        workouts, assign them to days, and track your progress!
      </p>
    </div>
    <!-- <div class="hero-img"><img src="/bg-vs.png" alt="bg" class ="hero-image"></div> -->
    <div id ="main">
    <div class="setting">
      <div id="dayOfWeek">
        <h2>Build Your Weekly Training Plan</h2>
        <p class="text">Choose training days:</p><div id="days">
      </div>
      <div id="planner">
      </div>
      <button id="startPlanningBtn">Remove all</button>
    </div>
    </div>
    <div class="formPrint">
      <h2>Get Print</h2>
      <p>Fill the form and get Weekly Tranining Plan</p>
      <form action="click">
        <input type="email" name="email" id="" value="email">
        <input type="text" value="Name">
        <input type="button" value="Print">
      </form>
    </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
