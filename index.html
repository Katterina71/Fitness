<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Fitness Routine Planner</title>
    <link rel="stylesheet" href="./src/styles.css" />
  </head>
  <body>
    <div class="welcome-container">
      <h1>Welcome to Your Fitness Routine Planner!</h1>
      <p class="header">
        Start building your weekly fitness plan with a few easy steps. Select
        workouts, assign them to days, and track your progress!
      </p>
    </div>
    <!-- <div class="hero-img"><img src="/bg-vs.png" alt="bg" class ="hero-image"></div> -->
    <div id ="main">
      <div id="dayOfWeek">
        <h2>Build Your Weekly Training Plan</h2>
        <p class="text">Choose training days:</p>
        <div id="days"></div>
      </div>
      <!-- <div id="workout">
        <p class="text">Training exercises categorized by parts of the body:</p>
      </div>
      <div id ="exercises"></div>
      <div><button id="startPlanningBtn">Add Workout</button></div> -->
      <div id="planner"></div>
      <button id="removeAll" class="buttonRemoverAll">Remove all</button>
      <div class="registration">
        <form action="" id="registrationForm">
          <input type="text" name="name" id="name" placeholder="Your name">
          <input type="email" name="email" id="email" placeholder="email@example.com">
          <div id="emailError" style="color: red; display: none;">Please enter a valid email address.</div>
          <input type="checkbox" name="agreement" id="agreement">
          <label for="agreement">I agree to the Terms</label>
          <input type="button" value="Print" class="buttonPrint">
          <!-- <button id="buttonPrint" class="buttonPrint">Print</button> -->
        </form>
      </div>
      </div>  
 
    <script src="/src/index.js"></script>
  </body>
</html>
